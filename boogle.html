<!DOCTYPE html>
<html>
 <head>
   <title>boogle login</title>
   <link rel="stylesheet" href="booglestyle.css">
</head>
 <body>
   <div class="image">
     <img src="http://www.flippos.net/wp-content/uploads/google-logo.png" width="100px" alt="google logo">
   </div>
   <div id="google_title">
   <p>One account. All of Google.<p>
  </div>
  <div id="signin_title">
   <p>Sign in with your Google Account</p>
  </div>
  <main>
    <img src="http://www.vibro.no/wp-content/uploads/2018/01/default-user-image-500x500.png" alt="google sign in logo">
    <div id=input_email>
      <input placeholder="Enter your email">
    </div>
    <div id=next>
      <input placeholder="Next">
    </div>
    <div id="help">
      <p>Need help??</p>
   </div>
  </main>
  <footer>
    <div id="create">
    <p>Create account</p>
    </div>
   <div id="foot_info">
     <p>One Google account for everything Google</p>
   </div>
  </footer>
</body>
</html>
